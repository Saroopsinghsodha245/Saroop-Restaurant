<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT Restaurant - Home</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* ðŸ”¶ Fancy Gradient Navbar */
    .custom-orange-navbar {
      background: linear-gradient(to right, #e98717,#ee8610);
      padding: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .custom-orange-navbar .nav-link {
      color: white !important;
      margin: 0 15px;
      font-weight: 500;
      position: relative;
      transition: all 0.3s ease;
    }

    .custom-orange-navbar .nav-link:hover {
      transform: scale(1.1);
    }

    .custom-orange-navbar .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 2px;
      background-color: white;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease-in-out;
    }

    .custom-orange-navbar .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Hero Section */
    .hero {
      background: url('images/rest2.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .hero h1 {
      font-size: 4.5rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.5rem;
    }

    /* Features Section */
    .features {
      padding: 60px 20px;
      background-color: #f8f9fa;
    }

    .features .card:hover {
      transform: scale(1.05);
      transition: 0.3s ease-in-out;
      cursor: pointer;
    }

    /* Footer */
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      color: #fd7e14;
    }
  </style>
</head>
<body>

  <nav class="navbar custom-orange-navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="#"><i class="bi bi-egg-fried"></i> Saroop Restaurant</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navMenu">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="about2.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact2.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="hero text-center">
    <h1>Welcome to Saroop Restaurant</h1>
    <p>Where every flavor tells a story.</p>
  </div>
<footer>
    <div class="container">
      <p class="mb-1">&copy; 2025 Saroop Singh | All Rights Reserved</p>
    </div>
  </footer>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
